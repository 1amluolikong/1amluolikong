<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes breath {
      0% { transform: scale(1); } 
      50% { transform: scale(1.05); } 
      100% { transform: scale(1); } 
    }
    .avatar-container {
      width: 200px; 
      height: 200px;
      margin: 50px auto; 
      border-radius: 50%; 
      overflow: hidden; 
      animation: breath 3s ease-in-out infinite; 
    }
    .avatar-container img {
      width: 100%; 
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="avatar-container">
    <img src="https://www.imgur.la/images/2025/12/14/anke.jpg" alt="anke" border="0">
  </div>
</body>
</html>
